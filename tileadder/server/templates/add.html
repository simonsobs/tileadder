{% extends "base.html" %}
{% block content %}
  <section>
    <div class="nes-container with-title">
      <p class="title">Load New Maps</p>
      <p>
        This page allows you to load new maps from the filesystem location
        that the server is configured to use.
      </p>
    </div>
  </section>
  <section id="listing"
           hx-trigger="load"
           hx-post="{{ base_url }}/add/list"
           hx-ext="json-enc"
           hx-vals='{}'>
  </section>
{% endblock %}
